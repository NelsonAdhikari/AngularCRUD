<div class="container bg-light mt-4">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">User Details</h3>
  
        <button class="btn btn-info float-end" [routerLink]="'/adduser'">
          + Add User
        </button>
        <br />
        <hr />
  
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td scope="col">{{ i + 1 }}</td>
              <td scope="col">{{ user.username }}</td>
              <td scope="col">{{ user.email }}</td>
              <td scope="col">{{ user.contactNumber }}</td>
              <td scope="col">
                <button
                  type="button"
                  class="btn btn-info me-2"
                  (click)="onClickView(user.id)"
                >
                  View
                </button>
                <button type="button" class="btn btn-success me-2" (click)="onClickEdit(user.id)">Edit</button>
                <button
                  type="button"
                  class="btn btn-danger me-2"
                  (click)="onDelete(user.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
